<!DOCTYPE html>
<html>

<head>
    <meta name="viewport">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        window.onload = function () {
            const element = document.getElementById('txt');
            element.addEventListener("keypress", (e) => {
                if (e.key == 'Enter') {
                    location.href = 'http://' + window.location.host + '?artist=' + document.getElementById('txt').value;
                }
            }, false);
        }
    </script>
    <script type="text/javascript">
        function showSearchField() {
            $('#titletext').hide();
            $('#txt').show();
            $('#txt').select();
        }
    </script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    {% block content %}
    <div class="container">
        <table>
            <tr>
                <div class="search">
                    <td style="text-align: center">
                        <input id="txt" 
                               name="order"
                               type="text"
                               value=""
                               hidden="true"
                               size="12"
                               onClick="this.select();">
                        <p contenteditable="true" id="titletext" class="whitetext" onclick="showSearchField()">{{ title }}</p>
                    </td>
                </div>            
            </tr>
            <tr>
                <td>
                    <div class="square">
                        <div class="content">
                            <a href="?artist={{ artist }}"><img src="{{ uri }}"> </a>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    </div>


<div align="center">
    <iframe src="https://www.youtube.com/embed/{{ videolink }}" width="100" height="44" frameborder="22" allowfullscreen></iframe>
</div>
 
    {% endblock %}

</body>

</html>
